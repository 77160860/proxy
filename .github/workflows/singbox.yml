name: Build Mini sing-box Core for Linux
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'sing-box source (tag/branch/commit)'
        type: string
        required: false
        default: 'reF1nd-main'
      build_version:
        description: 'Version string to embed (constant.Version) [required]'
        type: string
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Prepare context
        id: prep
        run: |
          UPSTREAM_REPO="https://github.com/reF1nd/sing-box.git"
          REF="${{ github.event.inputs.version }}"
          VERSION="${{ github.event.inputs.build_version }}"
          echo "REF=$REF" >> $GITHUB_ENV
          echo "UPSTREAM_REPO=$UPSTREAM_REPO" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "upstream=$UPSTREAM_REPO" >> $GITHUB_OUTPUT
      - name: Resolve SHA (tag/branch/commit)
        id: upstream
        run: |
          set -e
          SHA=$(git ls-remote --heads "${UPSTREAM_REPO}" "refs/heads/${REF}" | cut -f1)
          if [ -z "$SHA" ]; then
            SHA=$(git ls-remote --tags "${UPSTREAM_REPO}" "${REF}^{}" | cut -f1)
          fi
          if [ -z "$SHA" ]; then
            SHA=$(git ls-remote "${UPSTREAM_REPO}" "${REF}" | cut -f1)
          fi
          if [ -z "$SHA" ]; then
            echo "ERROR: REF '${REF}' not found (branch/tag/commit)."
            exit 1
          fi
          SHORT="${SHA:0:7}"
          echo "UPSTREAM_SHA=$SHA" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT" >> $GITHUB_ENV
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "short=$SHORT" >> $GITHUB_OUTPUT
      - name: Checkout upstream
        uses: actions/checkout@v4
        with:
          repository: reF1nd/sing-box
          ref: ${{ steps.upstream.outputs.sha }}
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      # --- MODIFIED: Removed ZIP logic, simplified output filenames ---
      - name: Define build metadata
        id: meta
        run: |
          TAGS_LINUX="with_quic with_utls with_acme"
          OUT_LINUX_ARM64="sing-box-arm64"
          OUT_LINUX_AMD64="sing-box-amd64"
          TAG="sing-box-${VERSION}-${SHORT_SHA}"
          echo "TAGS_LINUX=$TAGS_LINUX" >> $GITHUB_ENV
          echo "OUT_LINUX_ARM64=$OUT_LINUX_ARM64" >> $GITHUB_ENV
          echo "OUT_LINUX_AMD64=$OUT_LINUX_AMD64" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "tags_linux=$TAGS_LINUX" >> $GITHUB_OUTPUT
          echo "out_linux_arm64=$OUT_LINUX_ARM64" >> $GITHUB_OUTPUT
          echo "out_linux_amd64=$OUT_LINUX_AMD64" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Build sing-box (linux arm64)
        env:
          GOOS: linux
          GOARCH: arm64
        run: |
          go build \
            -trimpath \
            -o "${OUT_LINUX_ARM64}" \
            -ldflags="-s -w -X github.com/sagernet/sing-box/constant.Version=${VERSION}" \
            -tags="${TAGS_LINUX}" \
            ./cmd/sing-box
      - name: Build sing-box (linux amd64)
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go build \
            -trimpath \
            -o "${OUT_LINUX_AMD64}" \
            -ldflags="-s -w -X github.com/sagernet/sing-box/constant.Version=${VERSION}" \
            -tags="${TAGS_LINUX}" \
            ./cmd/sing-box
      - name: Verify arch
        run: |
          file "${OUT_LINUX_ARM64}" || true
          file "${OUT_LINUX_AMD64}" || true
          ls -lh "${OUT_LINUX_ARM64}" "${OUT_LINUX_AMD64}"
      
      # --- REMOVED: All "Package zip" steps have been deleted ---

      # --- MODIFIED: Uploading raw binaries instead of ZIPs ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-minimal-linux-${{ steps.upstream.outputs.short }}
          path: |
            ${{ steps.meta.outputs.out_linux_amd64 }}
            ${{ steps.meta.outputs.out_linux_arm64 }}
            
      # --- MODIFIED: Releasing raw binaries directly ---
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: sing-box minimal (${{ steps.upstream.outputs.short }})
          body: |
            Source: reF1nd/sing-box @ ${{ env.VERSION }}
            GOOS/GOARCH: linux/amd64, linux/arm64
            Tags:
              linux: ${{ steps.meta.outputs.tags_linux }}
          prerelease: true
          files: |
            ${{ steps.meta.outputs.out_linux_amd64 }}
            ${{ steps.meta.outputs.out_linux_arm64 }}
