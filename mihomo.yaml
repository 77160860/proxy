mode: rule
ipv6: true
allow-lan: true
mixed-port: 7890
log-level: error
bind-address: "*"
unified-delay: true
tcp-concurrent: true
find-process-mode: off
keep-alive-idle: 600
keep-alive-interval: 15

external-ui: ui
external-ui-name: zashboard
external-controller: 0.0.0.0:9090
external-ui-url: "https://ghfast.top/github.com/Zephyruso/zashboard/releases/latest/download/dist-no-fonts.zip"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qq.com"
    - "+.wechatapp.com"
    - "+.oray.com"
    - "+.sunlogin.net"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  fake-ip-ttl: 1
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter-mode: rule
  fake-ip-filter:
    - rule-set,filter,real-ip
    - rule-set,cn,real-ip
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 202.102.224.68
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

proxy-groups:
  - name: Porxy
    type: select
    include-all: true
    proxies: [Urltest]
    icon: https://ghfast.top/github.com/Orz-3/mini/blob//master/Color/SSID.png

  - name: Urltest
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 50
    include-all: true
    icon: https://ghfast.top/github.com/Orz-3/mini/blob/master/Color/Urltest.png

  - name: Final
    type: select
    proxies: [Porxy, DIRECT]
    icon: https://ghfast.top/github.com/Orz-3/mini/blob/master/Color/Available.png
  
  - name: GLOBAL
    type: select
    include-all: true
    proxies: [Porxy, Urltest]
    icon: https://ghfast.top/github.com/Orz-3/mini/blob/master/Color/Skicat.png

rules:
  - AND,((NETWORK,UDP),(DST-PORT,443),(NOT,((RULE-SET,cnip)))),REJECT
  - RULE-SET,private,DIRECT
  - RULE-SET,adblock,REJECT-DROP
  - RULE-SET,me,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,cloudflare,DIRECT
  - RULE-SET,proxy,Porxy
  - RULE-SET,cn,DIRECT
  - RULE-SET,tgip,Porxy,no-resolve
  - RULE-SET,privateip,DIRECT,no-resolve
  - RULE-SET,cnip,DIRECT
  - MATCH,Final

rule-anchor:
  classical: &txt {type: http, interval: 86400, behavior: classical, format: text}
  domain_txt: &text {type: http, interval: 86400, behavior: domain, format: text}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}

rule-providers:
  me:
    <<: *txt
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/proxy/main/me.list"
  filter:
    <<: *text
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/filter.list"
  apple:
    <<: *domain
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geosite/apple-cn.mrs"
  private:
    <<: *domain
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geosite/private.mrs"
  cloudflare:
    <<: *domain
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geosite/cloudflare-cn.mrs"
  cn:
    <<: *domain
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geosite/cn.mrs"
  proxy:
    <<: *domain
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geosite/geolocation-!cn.mrs"
  tgip:
    <<: *ip
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geoip/telegram.mrs"
  privateip:
    <<: *ip
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geoip/private.mrs"
  cnip:
    <<: *ip
    url: "https://ghfast.top/raw.githubusercontent.com/77160860/rule/main/geoip/cn.mrs"
  adblock:
    <<: *domain
    url: "https://ghfast.top/raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.mrs"
